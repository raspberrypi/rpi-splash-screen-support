name: "rpi-splash-screen-support"
arch: "arm64"
platform: "linux"
version: "1.0.0"
section: "default"
priority: "extra"
maintainer: "Ben Benson <ben.benson@raspberrypi.com>"
description: |
  Tool to configure & setup the fullscreen splash screen for Raspberry Pi OS
homepage: https://www.raspberrypi.com/software
vendor: Raspberry Pi Ltd
contents:
  - dst: /usr/share/rpi-splash-screen-support
    type: dir
    file_info:
      mode: 0755
  - src: ./configure-splash.sh
    dst: /usr/bin/configure-splash
  - src: ./default-hook.sh
    dst: /usr/share/rpi-splash-screen-support/default-hook.sh
    file_info:
      mode: 0755
