name: "fullscreen-splash"
arch: "arm64"
platform: "linux"
version: "1.0.0"
section: "default"
priority: "extra"
maintainer: "Ben Benson <ben@benbenson.com>"
description: |
  Fullscreen splash screen for Raspberry Pi OS
vendor: "Ben Benson <ben@benbenson.com>"
homepage: "https://github.com/benbenson/fullscreen-splash"
license: "MIT"
contents:
  - dst: /usr/share/fullscreen-splash
    type: dir
    file_info:
      mode: 0755
  - src: ./configure-splash.sh
    dst: /usr/bin/configure-splash
  - src: ./default-hook.sh
    dst: /usr/share/fullscreen-splash/default-hook.sh
    file_info:
      mode: 0755
