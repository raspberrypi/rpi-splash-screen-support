name: "splash-screen-configurer"
arch: "arm64"
platform: "linux"
version: "1.0.0"
section: "default"
priority: "extra"
maintainer: "Ben Benson <ben.benson@raspberrypi.com>"
description: |
  Tool to configure the fullscreen splash screen for Raspberry Pi OS
vendor: "Ben Benson <ben.benson@raspberrypi.com>"
homepage: "https://github.com/bebon901/configure-splash"
license: "MIT"
contents:
  - dst: /usr/share/splash-screen-configurer
    type: dir
    file_info:
      mode: 0755
  - src: ./configure-splash.sh
    dst: /usr/bin/configure-splash
  - src: ./default-hook.sh
    dst: /usr/share/splash-screen-configurer/default-hook.sh
    file_info:
      mode: 0755
